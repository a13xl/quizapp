<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./icons/question.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./impressum.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
    <script src="./database.js"></script>

</head>

<body onload="init()">
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
        <span style="cursor: pointer; color: white;" onclick="opnImpressum()">Impressum - Datenschutzerklärung</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card rounded bg-dark">
            <img src="./img/card-top.jpg" class="card-img-top rounded-top">
            <div class="progress bg-dark">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>

            <!-- ========== IMPRESSUM ========== -->
            <div id="impressum" class="impressum card-body" style="display: none;">
                <div class="impressum-box" w3-include-html="./impressum.html"></div>
                
                <div class="question-footer">
                    <img src="./icons/back.png" alt="Back" class="icon" onclick="closeImpressum()">
                </div>
            </div>

            <!-- ========== END CARD ========== -->
            <div id="endCard" class="card-body" style="display: none;">
                <h5 class="card-title">Quiz beendet</h5>
                <div class="row endCardBody text-center">
                    <img src="./img/smart-head.png" alt="Smart Head" class="mx-auto">
                    <span id="endResult"><br>Du hast 0<br>von 5<br>Fragen richtig.</span>
                </div>

                <div class="question-footer justify-content-center">
                    <button title="Neustarten" class="btn btn-secondary rounded" onclick="home()"><img src="./icons/restart.png" alt="Restart" class="icon"></button>
                </div>
            </div>

            <!-- ========== CURRENT ANSWER INFO ========== -->
            <div id="infoCard" class="card-body" style="display: none;">
                <h5 class="card-title">INFO</h5>
                <div id="answerInfo" class="answer-info"></div>

                <div class="question-footer">
                    <img src="./icons/back.png" alt="Back" class="icon" onclick="closeInfo()">
                    <span>
                        <b id="currentSiteInfo"></b> von <b id="lastSiteInfo"></b> Fragen
                    </span>
                    <button id="nextQuestionInfo" class="btn btn-secondary rounded" onclick="nextQuestionInfo()">Nächste Frage</button>
                </div>
            </div>

            <!-- ========== QUIZAPP GAME ========== -->
            <div id="questionCard" class="card-body">
                <h5 id="question" class="card-title">FRAGE</h5>
                <div id="answer" class="card answerCard mb-2 bg-dark"></div>

                <div class="question-footer">
                    <div>
                        <span>
                            <b id="currentSite"></b> von <b id="lastSite"></b> Fragen
                        </span>
                    </div>
                    <div class="question-footer-btn">
                        <img id="answerInfoBtn" src="./icons/info.png" alt="Info" class="icon" style="display: none;" onclick="openInfo()">
                        <button id="nextQuestion" class="btn btn-secondary rounded" disabled onclick="nextQuestion()">Nächste Frage</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
